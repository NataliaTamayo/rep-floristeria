<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Nueva Flor</title>
    <!-- Incluir el CSS de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Nueva Flor</h1>

        <!-- Formulario para registrar nueva flor -->
        <form th:action="@{/flores/guardar}" th:object="${flor}" method="post" class="mt-4">

            <!-- Campo de Nombre de la Flor -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Flor</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Rosa, Tulipán" required>
            </div>

            <!-- Campo de Color de la Flor -->
            <div class="mb-3">
                <label for="color" class="form-label">Color de la Flor</label>
                <input type="text" id="color" th:field="*{color}" class="form-control" placeholder="Ej: Rojo, Blanco, Amarillo" required>
            </div>

            <!-- Campo de Precio de la Flor -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" placeholder="Ingrese el precio de la flor" required>
            </div>

            <!-- Campo de Tipo de Flor -->
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Flor</label>
                <input type="text" id="tipo" th:field="*{tipo}" class="form-control" placeholder="Ej: Rosa, Orquídea" required>
            </div>
             <!-- Botones para guardar la nueva flor y regresar a la lista -->
             <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Guardar Flor</button>
             </div>
            <!-- Botón para regresar a la lista -->
        <div class="mt-3 text-center">
            <a href="/flores/listar" class="btn btn-secondary">Volver a la Lista de Flores</a>
        </div>
        </form>
    </div>

    <!-- Incluir JavaScript de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
