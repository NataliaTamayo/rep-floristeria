<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Nuevo Pedido</title>
    <!-- Incluir el CSS de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Nuevo Pedido</h1>

        <!-- Formulario para registrar un nuevo pedido -->
        <form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post" class="mt-4">

            <!-- Campo para el Nombre del Cliente -->
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" id="nombreCliente" th:field="*{nombreCliente}" class="form-control" placeholder="Ej: Juan Pérez" required>
            </div>

            <!-- Campo para la Fecha del Pedido -->
            <div class="mb-3">
                <label for="fechaEntrega" class="form-label">Fecha del Pedido</label>
                <input type="date" id="fechaEntrega" th:field="*{fechaEntrega}" class="form-control" required>
            </div>

            <!-- Campo para Seleccionar la Flor -->
            <div class="mb-3">
                <label for="flor" class="form-label">Flor</label>
                <select id="flor" th:field="*{tipoArreglo}" class="form-control" required>
                    <option th:each="flor : ${flores}" th:value="${flor.id}" th:text="${flor.nombre}">Rosa</option>
                </select>
            </div>

            <!-- Campo para la Cantidad de Flores -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Ingrese la cantidad de flores" required>
            </div>

            <!-- Campo para el Estado del Pedido -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado del Pedido</label>
                <select id="estado" th:field="*{estado}" class="form-control" required>
                    <option value="En curso">En curso</option>
                    <option value="Completado">Completado</option>
                    <option value="Entregado">Entregado</option>
                </select>
            </div>

            <!-- Botón de Guardar -->
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Guardar Pedido</button>
                <a href="/pedidos/listar" class="btn btn-secondary">Volver a la Lista de Pedidos</a>
            </div>
        </form>
    </div>

    <!-- Incluir JavaScript de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
