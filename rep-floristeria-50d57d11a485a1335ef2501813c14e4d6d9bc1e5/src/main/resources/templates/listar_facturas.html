<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Facturas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Listado de Facturas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Cliente</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${facturas.isEmpty()}">
                <td colspan="5">No hay facturas disponibles.</td>
            </tr>
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura.id}"></td>
                <td th:text="${factura.fecha}"></td>
                <td th:text="${factura.total}"></td>
                <td th:text="${factura.cliente.nombre}"></td>
                <td>
                    <a th:href="@{/facturas/detalle/{id}(id=${factura.id})}">Ver detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
