<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Pedido</h1>
        <form th:action="@{/pedidos/actualizar/{id}(id=${pedido.id})}" th:object="${pedido}" method="post">
            <div class="mb-3">
                <label for="clienteNombre" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="clienteNombre" th:field="*{clienteNombre}" required>
            </div>
            <div class="mb-3">
                <label for="tipoArreglo" class="form-label">Tipo de Arreglo</label>
                <input type="text" class="form-control" id="tipoArreglo" th:field="*{tipoArreglo}" required>
            </div>
            <div class="mb-3">
                <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                <input type="date" class="form-control" id="fechaEntrega" th:field="*{fechaEntrega}" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" th:field="*{estado}">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success">Actualizar Pedido</button>
            </div>
        </form>
        <div class="mt-3">
            <a href="/pedidos/listar" class="btn btn-secondary">Volver a la Lista de Pedidos</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
