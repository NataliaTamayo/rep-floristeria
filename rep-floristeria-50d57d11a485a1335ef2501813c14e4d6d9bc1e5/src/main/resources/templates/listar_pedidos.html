<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Pedidos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Cliente</th>
                    <th>Tipo Arreglo</th>
                    <th>Fecha Entrega</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.clienteNombre}"></td>
                    <td th:text="${pedido.tipoArreglo}"></td>
                    <td th:text="${pedido.fechaEntrega}"></td>
                    <td th:text="${pedido.estado}"></td>
                    <td>
                        <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/pedidos/eliminar/{id}(id=${pedido.id})}" class="btn btn-danger" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este pedido?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid mt-4">
            <a href="/pedidos/registrar" class="btn btn-primary">Registrar Nuevo Pedido</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
