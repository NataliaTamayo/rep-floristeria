<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Flores</title>
    <!-- Incluir el CSS de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Flores</h1>

        <!-- Enlace para registrar una nueva flor -->
        <div class="text-end mb-3">
            <a href="/flores/registrar" class="btn btn-success">Registrar Nueva Flor</a>
        </div>

        <!-- Mostrar errores, si existen -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            [[${error}]]
        </div>

        <!-- Tabla de flores -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>                    
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Color</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flor : ${flores}">
                    <td th:text="${flor.nombre}"></td>
                    <td th:text="${flor.tipo}"></td>
                    <td th:text="${flor.color}"></td>
                    <td th:text="${flor.precioCompra}"></td>
                    <td th:text="${flor.precioVenta}"></td>
                    <td th:text="${flor.stock}"></td>
                    <td>
                        <a th:href="@{/flores/editar/{id}(id=${flor.id})}">Editar</a> |
                        <a th:href="@{/flores/eliminar/{id}(id=${flor.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    <!-- Incluir JavaScript de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
